<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .answer-box {
            border: 1px solid #ddd;
            padding: {{ pad }};
            margin-bottom: 20px;
            background-color: #87CEEB;
            height: 250px;
            overflow-y: auto;
            text-align: {{ text }};
        }

        .form-box {
            border: 1px solid #ddd;
            padding: 50px;
            margin-top: 20px;
            background-color: #87CEFA;
        }

        .render_button {
            padding: 50px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Генерация рецептов</h1>
    <div class="row mt-5">
        <div class="col-md-4">
            <div class="answer-box">
                <label>{{ option1 }}</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="answer-box">
                <label>{{ option2 }}</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="answer-box">
                <label>{{ option3 }}</label>
            </div>
        </div>
    </div>

    <form method="POST">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="form-box">
                    <h5>Продукты, которые есть у вас</h5>
                    <input name="input1" type="text" class="form-control" id="input1"
                           placeholder="Введите ваши продукты">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-box">
                    <h5>Пожелания (что хотите, какой прием пищи)</h5>
                    <input name="input2" type="text" class="form-control" id="input2"
                           placeholder="Введите ваши пожелания">
                </div>
            </div>
            <div>
                <div class="render_button">
                    <button type="submit" class="btn btn-primary w-100 mt-3">Сгенерировать рецепт</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
