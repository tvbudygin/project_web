{% extends "base.html" %}
{% block content %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}"/>
</head>
<body>
<div class="profile-container">
    <div class="main-profile">
        <div class="profile-info"><b>Имя:</b> {{ name }}</div>
        <div class="profile-info"><b>Почта:</b> {{ email }}</div>
        <div class="profile-info"><b>Админ:</b> {{ admin }}</div>
        <div class="profile-info"><b>Дата создания аккаунта:</b> {{ create_data }}</div>
        <form action="/delete" method="POST">
            <button type="submit" class="btn btn-danger">Удалить аккаунт</button>
        </form>

    </div>

    <div class="his-like">
        <div class="link"><a class="navbar-brand" href="/likes"><b>Любимые рецепты</b></a></div>
        <div class="link"><a class="navbar-brand" href="/history"><b>История запросов</b></a></div>
    </div>
</div>
</body>
</html>
{% endblock %}
