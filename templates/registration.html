<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://smartcaptcha.yandexcloud.net/captcha.js" defer></script>

    <style>
        body {
            background-color: #F8F8FF;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h2>Регистрация</h2>
            <form method="POST" action="/reg">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Введите ваше имя" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Введите ваш email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль" required>
                </div>

                <div
                  style="height: 100px"
                  id="captcha-container"
                  class="smart-captcha"
                  data-sitekey="ysc1_ribObevsh6D1T4efGfvJ280r8ZMcgnhZXITypf7T50bdc5aa"
                ></div>

                <input type="hidden" name="smart-token" id="smart-token">

                <button type="submit" class="btn btn-primary w-100 mt-3">Зарегистрироваться</button>
            </form>
            <p class="text-center mt-3">
                Уже есть аккаунт? <a href="/log">Войти</a>
            </p>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" name="admin" id="admin" required>
                <label>admin</label>
            </div>
        </div>
    </div>
</body>
</html>
